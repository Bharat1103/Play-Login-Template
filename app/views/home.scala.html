@(page:String)

@main("Welcome to Play",page,"Guest",false){
	
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
					</ol>

			<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox" width=100%>
						<div class="item active">
							<img src="@routes.Assets.at("images/playframework.png")" alt="Play Framework" height=200px width= 100%>
						</div>

						<div class="item">
							<img src="@routes.Assets.at("images/bootstrap.jpg")" alt="Bootstrap" height= 200px width=100%>
						</div>

						<div class="item">
							<img src="@routes.Assets.at("images/typesafe.jpg")" alt="Typesafe" height=200px width=100%>
						</div>
					</div>

			<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" role="button"
						data-slide="prev"><span
						class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a> 
					<a class="right carousel-control" href="#myCarousel" role="button"
						data-slide="next"><span
						class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
	</div>
				
}
